<div id="container">
<div id="header"><h1><img src="/images/soviet-logo.svg" />OpenRA</h1></div>
<a id="ghbanner" href="https://github.com/OpenRA/OpenRA"><img src="/images/forkme.svg" alt="Fork me on GitHub"></a>
<ul id="nav">
<% PAGES.each do |page, title| %>

<% end %>
</ul>
<div id="content">
<%= yield %>
